{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Finder{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-normal text-gray-800 flex flex-col min-h-screen">

    <header class="bg-black py-4 md:py-5 px-6 md:px-7">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="{% static 'img/house-icon.jpg' %}" alt="house-icon" class="w-10 h-10 mr-2">
                <a class="ml-2 text-xl md:text-3xl font-bold text-white hover:text-blue-500 transition duration-300"
                    href="{% url 'home' %}">Home Finder</a>
            </div>
            <nav>
                <ul class="flex space-x-6 md:space-x-12">
                    <li><a class="text-md md:text-xl font-semibold text-white hover:text-blue-500 transition duration-300"
                            href="{% url 'keyword-selection' %}">Find Real Estate</a></li>
                    <li><a class="text-md md:text-xl font-semibold text-white hover:text-blue-500 transition duration-300"
                            href="{% url 'help' %}">Help</a></li>
                    <li><a class="text-md md:text-xl font-semibold text-white hover:text-blue-500 transition duration-300"
                            href="{% url 'about' %}">About</a></li>
                </ul
            </nav>
        </div>
    </header>
    

<main class="flex flex-1 flex-col min-h-full">
        {% block hero-image-content %}
        {% endblock %}

    <div class="flex flex-1 flex-col px-4 py-6 bg-gray-50">
        <div class="flex-1 bg-white px-2 py-3 mb-2 rounded-lg shadow-lg">
    
        {% block content %}
        <!-- Content overridden by child templates will appear here -->
        {% endblock %}
    </div>
    </main>

    <footer class="bg-black py-2 md:py-3">
        <div class="container mx-auto px-6 md:px-8">
            <div class="flex justify-between items-center text-white">
                <div class="text-xs md:text-sm">
                    <p>Â© 2024 Home Finder</p>
                </div>
                <div class="flex space-x-7">
                    <a href="https://www.linkedin.com/in/patrick-gilhooley-dev"
                        class="hover:text-gray-500 transition duration-300">
                        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/linkedin.svg" alt="LinkedIn"
                            class="w-8 h-8" style="filter: brightness(0) invert(1);" />
                    </a>
                    <a href="https://github.com/pgil256" class="hover:text-gray-500 transition duration-300">
                        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/github.svg" alt="GitHub"
                            class="w-8 h-8" style="filter: brightness(0) invert(1);" />
                    </a>
                </div>
            </div>
        </div>
    </footer>
    

    {% block scripts %}
    <script src="{% static 'js/dist/common.bundle.js' %}"></script>
    {% endblock %}
</body>

</html>
